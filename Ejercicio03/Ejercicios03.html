<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video/Imagenes</title>
</head>

<body>
    <section class="Imagenes">
        <h1>Aprendiendo a Utilizar Imagenes</h1>
        <img src="./Paladins.jpeg" alt="Paladins" width="300" height="200">
    </section>
    <section class="Video">
        <h1>Aprendiendo a Utilizar los videos</h1>
        <video controls autoplay muted loop width="300" height="300">
            <source src="./Crude Play (크루드프레이)– PETER PAN (The Liar And His Lover OST) [Han _ Rom _ Trans lyrics].mp4" type="video/mp4">
        </video>
    </section>
    <section class="Audio">
        <h1>Aprendiendo a Utilizar los audios</h1>
        <audio controls autoplay muted loop width="300" height="300">
            <source src="./Peterpan.mp3" type="audio/mp3">
        </audio>
    </section>
</body>

</html>
